<ion-header class="ion-no-border ion-padding">
  <ion-button
    id="button_up"
    expand="block"
    class="ion-top-margin ion-bottom-margin"
    [disabled]="counter === 99"
    (click)="up()"
    ><ion-icon name="chevron-up-outline"></ion-icon
  ></ion-button>
</ion-header>

<ion-content class="no-scroll">
  <ion-grid class="center-content">
    <ion-row>
      <ion-col>
        <ion-text (click)="reset()">{{ showNumber }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-button
    id="button_down"
    expand="block"
    class="ion-top-margin ion-bottom-margin"
    [disabled]="counter === 0"
    (click)="down()"
  >
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
