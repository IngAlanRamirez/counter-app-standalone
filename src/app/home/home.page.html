<ion-header class="ion-no-border ion-padding">
  <ion-button
    expand="block"
    class="ion-top-margin ion-bottom-margin"
    [disabled]="counter === 99"
    (click)="up()"
    ><ion-icon name="chevron-up-outline"></ion-icon
  ></ion-button>
</ion-header>

<ion-content>
  <ion-text>{{ showNumber }}</ion-text>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-button
    expand="block"
    class="ion-top-margin ion-bottom-margin"
    [disabled]="counter === 0"
    (click)="down()"
  >
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
